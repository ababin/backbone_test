<script type="text/template" id="tasks-template">
<table class="tasks_main">
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <% _.each(tasks, function(task) { %>
      <tr>
        <td><%= task.get('id') %></td>
        <td><%= task.get('title') %></td>
        <td><%= task.get('desc') %></td>
      </tr>
    <% }); %>
  </tbody>
</table>
</script>


<script type="text/template" id="task-template">
<table class="table table-striped">
  <tbody>
      <% if(task.get('id') > 0) { %>
      <tr>
		<td>ID</td>
		<td>
			<span id="taskId"><%= task.get('id') %></span>
  		</td>        
      </tr>
      <% } %>
      <tr>
		<td>Title</td>
		<td>
			<input type="text" id="taskTitle" value="<%= task.get('title') %>">
  		</td>        
      </tr>
      <tr>
		<td>Description</td>
		<td>
			<input type="text" id="taskDesc" value="<%= task.get('desc') %>">
  		</td>        
      </tr>
	  <tr class="btn_panel">
		<td colspan="2">
			<a href="#createNewTask" class="btn btn-success">Create</a>
		</td>
      </tr>
  </tbody>
</table>
</script>
